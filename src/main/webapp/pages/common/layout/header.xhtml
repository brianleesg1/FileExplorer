<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

<ui:composition>

    <p:panel>
<h:form>
<table style="width: 100%">

    <tr>
        <td width="85%">
            <h1>This is Header</h1>
        </td>
        <td width="15%">
            <table>
                <tr>
                    <td colspan="2">
                        <div id="textAdjuster">
                            Text size
                            <a style="text-decoration: none; color: #666;" href="#" onclick="javascript: adjustSize('+'); return false;">+</a> &nbsp;
                            <a style="text-decoration: none; color: #666;" href="#" onclick="javascript: adjustSize('-'); return false;">-</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="90%">
                        <p:themeSwitcher style="width:165px" effect="fade">
                            <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                            <f:selectItems value="#{userSettingsBean.themes}"/>
                        </p:themeSwitcher>
                    </td>
                    <td width="10%" style="text-align: right">
                        <h:outputLabel value="#{userSessionInfo.username}"/>
                    </td>
                </tr>

            </table>
        </td>

    </tr>

</table>
</h:form>



<h:form>
<p:menubar autoDisplay="false" model="#{menuBean.menu}"/>
</h:form>


    </p:panel>

</ui:composition>
</body>
</html>
